<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entradas por Artículo vs Precio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .chart-container {
      width: 100%;
      height: 500px; /* Puedes aumentar según tu necesidad */
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

</head>
<body>

<div class="chart-container">

};

const config = {
  type: 'bar',
  data: data,
  options: {
    responsive: true,
    maintainAspectRatio: false,
    interaction: {
      mode: 'index',
      intersect: false
    },
    plugins: {
      title: {
        display: true,
        text: 'Entradas diferenciadas por Artículo vs Precio Final'
      }
    },
    scales: {
      y: {
        type: 'linear',
        position: 'left',
        stacked: true,
        title: {
          display: true,
          text: 'Entradas (kg)'
        }
      },
      y1: {
        type: 'linear',
        position: 'right',
        title: {
          display: true,
          text: '€/kg'
        },
        grid: {
          drawOnChartArea: false
        }
      }
    }
  },
};

new Chart(ctx, config);
</script>

</body>
